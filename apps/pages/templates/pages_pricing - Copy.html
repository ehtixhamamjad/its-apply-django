{% extends layout_path %} 
 {% load static %} 
 {% load i18n %} 

 {% block title %}Success Modal{% endblock %}

{% block content %}
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#successModal">Submit</button>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center m-auto" id="successModalLabel">
          <i class="fas fa-check-circle text-success fs-1"></i>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-center fs-4">Your data has been submitted successfully.</p>
      </div>
      <div class="modal-footer text-center m-auto">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
