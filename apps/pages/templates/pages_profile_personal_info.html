{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}Edit Personal_info - Pages{% endblock %}

{% block page_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'vendor/css/pages/profile.css' %}" />
{% endblock page_css %}

{% block content %}
<div class="row">
    <div class="col-xl">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Personal Information</h5> <small class="text-muted float-end">Default label</small>
        </div>
        <div class="card-body">
          <form>
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label" for="basic-default-fullname">Full Name</label>
              <input type="text" class="form-control" id="basic-default-fullname" placeholder="John Doe" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-cnic">CNIC</label>
              <input type="text" class="form-control" id="basic-default-cnic" placeholder="XXXXX-XXXXXXX-X" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-mobile">Mobile Number</label>
              <input type="text" class="form-control" id="basic-default-mobile" placeholder="03XX-XXXXXXX" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-email">Email Address</label>
              <input type="email" class="form-control" id="basic-default-email" placeholder="john.doe@example.com" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-fathername">Father's / Husband's Name</label>
              <input type="text" class="form-control" id="basic-default-fathername" placeholder="Father's / Husband's Name" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-gender">Gender</label>
              <select class="form-select" id="basic-default-gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-marital-status">Marital Status</label>
              <select class="form-select" id="basic-default-marital-status">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-dob">Date of Birth</label>
              <input type="date" class="form-control" id="basic-default-dob" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-religion">Religion</label>
              <input type="text" class="form-control" id="basic-default-religion" placeholder="Religion" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="basic-default-gov-servant" />
              <label class="form-check-label" for="basic-default-gov-servant">Are you a Government Servant?</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="basic-default-disability" />
              <label class="form-check-label" for="basic-default-disability">Do you have any Disability?</label>
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-district">Domicile District</label>
              <input type="text" class="form-control" id="basic-default-district" placeholder="Domicile District" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-province">Domicile Province</label>
              <input type="text" class="form-control" id="basic-default-province" placeholder="Domicile Province" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="basic-default-address">Postal Address</label>
              <textarea class="form-control" id="basic-default-address" rows="3" placeholder="Postal Address"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

{% endblock %}
