
{% extends layout_path %}
{% load static %}
{% load i18n %}

{% block title %}Academic Information - Pages{% endblock %}


{% block content %}

<div class="row">
  <div class="col-xl">
    <div class="card mb-4">
      </div>
      <div class="card-body mb-2">
        {% for education_info in education_info %}
        <form method="post" action="{% url 'edit_academic_information' education_info.id  %}">

          {% csrf_token %}
          <h1>ha data</h1>
          <div class="mb-3 mt-2">
              <label for="degree_title" class="form-label">Degree Title</label>
              <input type="text" class="form-control" id="degree_title" name="degree_title"
                     value="{{ education_info.degree_title }}" >
          </div>
          <div class="mb-3">
              <label for="degree" class="form-label">Degree</label>
              <input type="text" class="form-control" id="degree" name="degree"
                     value="{{ education_info.degree }}" >
          </div>
          <div class="mb-3">
              <label for="duration" class="form-label">Duration</label>
              <input type="text" class="form-control" id="duration" name="duration"
                     value="{{ education_info.duration }}" >
          </div>
          <div class="mb-3">
              <label for="passing_year" class="form-label">Passing Year</label>
              <input type="text" class="form-control" id="passing_year" name="passing_year"
                     value="{{ education_info.passing_year }}" >
          </div>
          <div class="mb-3">
              <label for="marks_type" class="form-label">Marks Type</label>
              <input type="text" class="form-control" id="marks_type" name="marks_type"
                     value="{{ education_info.marks_type }}" >
          </div>
          <div class="mb-3">
              <label for="obtained_marks" class="form-label">Obtained Marks</label>
              <input type="text" class="form-control" id="obtained_marks" name="obtained_marks"
                     value="{{ education_info.obtained_marks }}">
          </div>
          <div class="mb-3">
              <label for="total_marks" class="form-label">Total Marks</label>
              <input type="text" class="form-control" id="total_marks" name="total_marks"
                     value="{{ education_info.total_marks }}" >
          </div>
          <div class="mb-3">
              <label for="percentage" class="form-label">Percentage</label>
              <input type="text" class="form-control" id="percentage" name="percentage"
                     value="{{ education_info.percentage }}">
          </div>
          <div class="mb-3">
              <label for="board_institute" class="form-label">Board / Institute</label>
              <input type="text" class="form-control" id="board_institute" name="board_institute"
                     value="{{ education_info.board_institute }}">
          </div>
          <div class="mb-3">
              <label for="subjects" class="form-label">Subjects</label>
              <textarea class="form-control" id="subjects" name="subjects" rows="3"
                        placeholder="Physics, Mathematics">{{ education_info.subjects }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-dark"
                  onclick="window.location.href='{% url 'pages-profile-user' %}'">Back to Profile</button>
      </form>

      {% empty %}
      <h1>empty ha</h1>
      <form method="post" action="{% url 'education_create' %}">
        {% csrf_token %}
        <div class="mb-3 mt-2">
            <label for="degree_title" class="form-label">Degree Title</label>
            <input type="text" class="form-control" id="degree_title" name="degree_title"
             value=""
             >
        </div>
        <div class="mb-3">
            <label for="degree" class="form-label">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree" value="B.Sc." >
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" name="duration" value="4 years" >
        </div>
        <div class="mb-3">
            <label for="passing_year" class="form-label">Passing Year</label>
            <input type="text" class="form-control" id="passing_year" name="passing_year" value="2022" >
        </div>
        <div class="mb-3">
            <label for="marks_type" class="form-label">Marks Type</label>
            <input type="text" class="form-control" id="marks_type" name="marks_type" value="CGPA" >
        </div>
        <div class="mb-3">
            <label for="obtained_marks" class="form-label">Obtained Marks</label>
            <input type="text" class="form-control" id="obtained_marks" name="obtained_marks" value="3.8">
        </div>
        <div class="mb-3">
            <label for="total_marks" class="form-label">Total Marks</label>
            <input type="text" class="form-control" id="total_marks" name="total_marks" value="4.0" >
        </div>
        <div class="mb-3">
            <label for="percentage" class="form-label">Percentage</label>
            <input type="text" class="form-control" id="percentage" name="percentage" value="95%">
        </div>
        <div class="mb-3">
            <label for="board_institute" class="form-label">Board / Institute</label>
            <input type="text" class="form-control" id="board_institute" name="board_institute" placeholder="ABC Board">
        </div>
        <div class="mb-3">
            <label for="subjects" class="form-label">Subjects</label>
            <textarea class="form-control" id="subjects" name="subjects" rows="3" placeholder="Physics, Mathematics"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-dark" onclick="window.location.href='{% url 'pages-profile-user' %}'">Back to Profile</button>

    </form>
      {% endfor %}

      </div>
    </div>
  </div>
</div>

{% endblock %}
