
{% extends layout_path %}
{% load static %}
{% load i18n %}

{% block title %}Employment Information - Pages{% endblock %}


{% block content %}

<div class="row">
  <div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center " style="background-color:#57b139;">
        <h5 class="mb-0 text-white">Employment Information</h5> 
      </div>
      <div class="card-body mb-2">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3 mt-2">
              <label for="organization" class="form-label">Organization</label>
              <input type="text" class="form-control" id="organization" name="organization" placeholder="ABC Company">
          </div>
          <div class="mb-3">
              <label for="designation" class="form-label">Designation</label>
              <input type="text" class="form-control" id="designation" name="designation" placeholder="Software Engineer">
          </div>
          <div class="mb-3">
              <label for="start_date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start_date" name="start_date" value="2019-01-01">
          </div>
          <div class="mb-3">
              <label for="end_date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end_date" name="end_date" value="2021-12-31">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-dark" onclick="window.location.href='{% url 'pages-profile-user' %}'">Back to Profile</button>

      </form>
      
      </div>
    </div>
  </div>
</div>

{% endblock %}
