
{% extends layout_path %}
{% load static %}
{% load i18n %}

{% block title %}Address Information - Pages{% endblock %}


{% block content %}

<div class="row">
  <div class="col-xl">
    <div class="card mb-4">
      </div>
      <h1>ha dATA</h1>
      <div class="card-body mb-2">
        {% for address_info in address_info %}
        <form method="post" action="{% url 'edit_address_info' address_info.id %}">
          {% csrf_token %}
          <div class="mb-3 mt-2">
              <label for="domicile_district" class="form-label">Domicile District</label>
              <input type="text" class="form-control" id="domicile_district" name="domicile_district" placeholder="Domicile District" value="{{ address_info.domicile_district }}">
          </div>
          <div class="mb-3">
              <label for="domicile_taluka" class="form-label">Domicile Taluka / Tehsil</label>
              <input type="text" class="form-control" id="domicile_taluka" name="domicile_taluka" placeholder="Domicile Taluka / Tehsil" value="{{ address_info.domicile_taluka }}">
          </div>
          <div class="mb-3">
              <label for="union_council" class="form-label">Union Council / Town Committee</label>
              <input type="text" class="form-control" id="union_council" name="union_council" placeholder="Union Council / Town Committee" value="{{ address_info.union_council }}">
          </div>
          <div class="mb-3">
              <label for="domicile_no" class="form-label">Domicile No.</label>
              <input type="text" class="form-control" id="domicile_no" name="domicile_no" placeholder="Domicile No." value="{{ address_info.domicile_no }}">
          </div>
          <div class="mb-3">
              <label for="prc_d_no" class="form-label">PRC-D No.</label>
              <input type="text" class="form-control" id="prc_d_no" name="prc_d_no" placeholder="PRC-D No." value="{{ address_info.prc_d_no }}">
          </div>
          <div class="mb-3">
              <label for="domicile_issuance_date" class="form-label">Domicile Issuance Date</label>
              <input type="date" class="form-control" id="domicile_issuance_date" name="domicile_issuance_date" value="{{ address_info.domicile_issuance_date|date:'Y-m-d' }}">
          </div>
          <div class="mb-3">
              <label for="prc_d_issuance_date" class="form-label">PRC-D Issuance Date</label>
              <input type="date" class="form-control" id="prc_d_issuance_date" name="prc_d_issuance_date" value="{{ address_info.prc_d_issuance_date|date:'Y-m-d' }}">
          </div>
          <div class="mb-3">
              <label for="domicile_urban_rural" class="form-label">Domicile Urban / Rural</label>
              <select class="form-select" id="domicile_urban_rural" name="domicile_urban_rural">
                  <option value="urban" {% if address_info.domicile_urban_rural == 'urban' %} selected {% endif %}>Urban</option>
                  <option value="rural" {% if address_info.domicile_urban_rural == 'rural' %} selected {% endif %}>Rural</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="domicile_original_duplicate" class="form-label">Domicile Original / Duplicate</label>
              <select class="form-select" id="domicile_original_duplicate" name="domicile_original_duplicate">
                  <option value="original" {% if address_info.domicile_original_duplicate == 'original' %} selected {% endif %}>Original</option>
                  <option value="duplicate" {% if address_info.domicile_original_duplicate == 'duplicate' %} selected {% endif %}>Duplicate</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="current_address" class="form-label">Current Address</label>
              <textarea class="form-control" id="current_address" name="current_address" rows="3" placeholder="Current Address">{{ address_info.current_address }}</textarea>
          </div>
          <div class="mb-3">
              <label for="postal_address" class="form-label">Postal Address</label>
              <textarea class="form-control" id="postal_address" name="postal_address" rows="3" placeholder="Postal Address">{{ address_info.postal_address }}</textarea>
          </div>
          <div class="mb-3">
              <label for="permanent_address" class="form-label">Permanent Address</label>
              <textarea class="form-control" id="permanent_address" name="permanent_address" rows="3" placeholder="Permanent Address">{{ address_info.permanent_address }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
          <button type="button" class="btn btn-dark" onclick="window.location.href='{% url 'pages-profile-user' %}'">Back to Profile</button>
      </form>

      {% empty %}
      <form method="post" action="{% url 'create_address_info' %}">
        {% csrf_token %}
        <div class="mb-3 mt-2">
            <label for="domicile_district" class="form-label">Domicile District</label>
            <input type="text" class="form-control" id="domicile_district" name="domicile_district" placeholder="Domicile District">
        </div>
        <div class="mb-3">
            <label for="domicile_taluka" class="form-label">Domicile Taluka / Tehsil</label>
            <input type="text" class="form-control" id="domicile_taluka" name="domicile_taluka" placeholder="Domicile Taluka / Tehsil">
        </div>
        <div class="mb-3">
            <label for="union_council" class="form-label">Union Council / Town Committee</label>
            <input type="text" class="form-control" id="union_council" name="union_council" placeholder="Union Council / Town Committee">
        </div>
        <div class="mb-3">
            <label for="domicile_no" class="form-label">Domicile No.</label>
            <input type="text" class="form-control" id="domicile_no" name="domicile_no" placeholder="Domicile No.">
        </div>
        <div class="mb-3">
            <label for="prc_d_no" class="form-label">PRC-D No.</label>
            <input type="text" class="form-control" id="prc_d_no" name="prc_d_no" placeholder="PRC-D No.">
        </div>
        <div class="mb-3">
            <label for="domicile_issuance_date" class="form-label">Domicile Issuance Date</label>
            <input type="date" class="form-control" id="domicile_issuance_date" name="domicile_issuance_date">
        </div>
        <div class="mb-3">
            <label for="prc_d_issuance_date" class="form-label">PRC-D Issuance Date</label>
            <input type="date" class="form-control" id="prc_d_issuance_date" name="prc_d_issuance_date">
        </div>
        <div class="mb-3">
            <label for="domicile_urban_rural" class="form-label">Domicile Urban / Rural</label>
            <select class="form-select" id="domicile_urban_rural" name="domicile_urban_rural">
                <option value="urban">Urban</option>
                <option value="rural">Rural</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="domicile_original_duplicate" class="form-label">Domicile Original / Duplicate</label>
            <select class="form-select" id="domicile_original_duplicate" name="domicile_original_duplicate">
                <option value="original">Original</option>
                <option value="duplicate">Duplicate</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="current_address" class="form-label">Current Address</label>
            <textarea class="form-control" id="current_address" name="current_address" rows="3" placeholder="Current Address"></textarea>
        </div>
        <div class="mb-3">
            <label for="postal_address" class="form-label">Postal Address</label>
            <textarea class="form-control" id="postal_address" name="postal_address" rows="3" placeholder="Postal Address"></textarea>
        </div>
        <div class="mb-3">
            <label for="permanent_address" class="form-label">Permanent Address</label>
            <textarea class="form-control" id="permanent_address" name="permanent_address" rows="3" placeholder="Permanent Address"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-dark" onclick="window.location.href='{% url 'pages-profile-user' %}'">Back to Profile</button>
    </form>
      {% endfor %}

      </div>
    </div>
  </div>
</div>

{% endblock %}
